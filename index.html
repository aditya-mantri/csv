<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC Dashboard</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 1400px;
        margin: auto;
      }

      h2 {
        color: #ff0050;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      /* Toggle Container */
      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1e1e1e;
        padding: 10px;
        border-radius: 12px;
        width: fit-content;
        margin: auto;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      }

      /* Toggle Buttons */
      .toggle-button {
        background: #2c2c2c;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
        margin: 0 5px;
      }

      .toggle-button.active {
        background: linear-gradient(135deg, #ff0050, #ff4d73);
        box-shadow: 0px 3px 10px rgba(255, 0, 80, 0.4);
        transform: scale(1.05);
      }

      .toggle-button:hover {
        background: linear-gradient(135deg, #ff2a67, #ff6e8d);
      }

      /* Frame Container */
      .iframe-container {
        width: 100%;
        height: 100vh;
        margin-top: 20px;
        border-radius: 12px;
        overflow: hidden;
        background: #1e1e1e;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
      }

      input,
      button,
      select {
        margin-left: 20px;
        padding: 5px 10px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #ff0050, #ff007f);
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background: linear-gradient(135deg, #ff007f, #ff0050);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h2>üìä SPC Dashboard üöÄ</h2>

    <div class="toggle-container">
      <button
        class="toggle-button active"
        onclick="loadDashboard('GMV_Performance_Dashboard.html', this)"
      >
        GMV Performance
      </button>
      <button
        class="toggle-button"
        onclick="loadDashboard('Nominations.html', this)"
      >
        Hero Product Optimization
      </button>
      <button id="clearButton">Refresh</button>
    </div>

    <div class="iframe-container">
      <iframe id="dashboardFrame" src="GMV_Performance_Dashboard.html"></iframe>
    </div>

    <script>
      function loadDashboard(page, button) {
        document.getElementById("dashboardFrame").src = page;

        // Toggle Active Button Effect
        document
          .querySelectorAll(".toggle-button")
          .forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
      }

      document
        .getElementById("clearButton")
        .addEventListener("click", function () {
          location.reload();
        });
    </script>
    <div class="footer" style="margin-top: 40px">Made with ‚ù§Ô∏è by Aditya</div>
  </body>
</html>
